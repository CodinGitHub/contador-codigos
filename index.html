<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Contador de códigos</title>
</head>
<body>
    <main class="main-container">
        
        <div class="counter">
            <div class="code-container">
                <p class="code">79</p>
                <p class="description">Desbloquea la energía de prosperidad ilimitada, el dinero y las oportunidades.</p>
            </div>
            <p class="counter__number">0</p>
            <div class="btns-container">
                <div class="btn__container">
                    <div class="btn btn-count">Contar</div>
                    <div class="btn__shadow"></div>
                </div>
                <div class="btn__container">
                    <div class="btn btn-reset">Reset</div>
                    <div class="btn__shadow"></div>
                </div>
            </div>
        </div>
        
    </main>
    
   <script src="./main.js"></script> 
</body>
</html>
